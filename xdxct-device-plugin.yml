apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: xdxct-device-plugin-daemonset
spec:
  selector:
    matchLabels:
      name: xdxct-device-plugin-ds
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: xdxct-device-plugin-ds
    spec:
      tolerations:
      - key: xdxct.com/gpu
        operator: Exists
        effect: NoSchedule
      priorityClassName: "system-node-critical"
      containers:
      - image: hub.xdxct.com/xdxct-docker/xdxct/k8s-device-plugin:devel
        name: xdxct-device-plugin
        env:
          - name: FAIL_ON_INIT_ERROR
            value: "false"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        volumeMounts:
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
      imagePullSecrets:
      - name: regcred
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins

